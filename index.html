<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>I Hate Birthdays</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niramit">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="logic.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
            <h1>I Hate Birthdays</h1>
            <h2>Are you tired of organizing a birthday party every year?</h2>
            <div id="input">
                <label for="birth-day">I was born on:</label>
                <br />
                <div class="select-wrapper">
                    <select id="birth-day"></select>
                </div><!--
                --><div class="select-wrapper">
                    <select id="birth-month"></select>
                </div><!--
                --><div class="select-wrapper">
                    <select id="birth-year"></select>
                </div>
                <br />
                <button id="btn-calculate">Calculate!</button>
            </div>
            <div id="result">
                <div id="result-text"></div>
                <br />
                <button id="btn-back">Back</button>
            </div>
        </div>
    </body>
</html>
